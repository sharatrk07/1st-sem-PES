<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Flask App</title>
</head>
<body>
	<nav>
		<ul>
			{% for link in links %}
				<li>
					<a href="{{ link.url }}"> {{ link. label }} </a>
				</li>
			{% endfor %}
		</ul>
	</nav>
	<main>
		<p>Welcome to Flask App with Links</p>
	</main>

</body>
</html>
